<ion-content color="tertiary">
  <ion-button class="back-button" (click)="goBack()" fill="clear">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>

  <div id="header"></div>

  
  <ion-card color="primary" class="card">
    <ion-card-header class="ion-text-center">
      <ion-card-title>Bienvenido Alumno!</ion-card-title>
    </ion-card-header>
  </ion-card>


  <div *ngFor="let item of vinculos">
    <ion-card color="primary" class="card-item">
      <ion-card-content>
        <ion-item color="primary" routerLink="{{item.ruta}}">
          <ion-label class="item-title">{{item.titulo}}</ion-label>
          <ion-icon slot="end" name="{{item.icono}}"></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
