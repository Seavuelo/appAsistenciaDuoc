<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-card color="primary">
    <ion-card-header class="ion-padding ion-text-center">
      <ion-card-title>Iniciar Sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Campo de Email -->
      <ion-item color="primary">
        <ion-label color="light">
          <ion-input 
            label="Email" 
            label-placement="floating" 
            fill="solid" 
            placeholder="Email@email.com" 
            [(ngModel)]="email"
            style="color: black;"> <!-- Color del texto dentro del input -->
          </ion-input>
        </ion-label>
      </ion-item>

      <!-- Campo de Contraseña -->
      <ion-item color="primary">
        <ion-label color="light">
          <ion-input 
            type="password" 
            label="Contraseña" 
            label-placement="floating" 
            fill="solid" 
            placeholder="**********" 
            [(ngModel)]="password"
            style="color: black;"> <!-- Color del texto dentro del input -->
          </ion-input>
        </ion-label>
      </ion-item>

      <!-- Botón de Ingreso -->
      <ion-button 
        (click)="onLogin()" 
        expand="block" 
        fill="solid" 
        shape="round" 
        color="secondary">
        <strong>INGRESAR</strong>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
