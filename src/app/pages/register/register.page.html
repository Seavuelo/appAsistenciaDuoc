<ion-content color="primary">


  <ion-card color="secondary">
    <ion-card-header class="ion-padding ion-text-center" >
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     <ion-item color="secondary">
      <ion-label color="light">
        <ion-input label="Email" label-placement="floating" fill="solid" placeholder="Email@email.com" ></ion-input>
      </ion-label>
     </ion-item>
     <ion-item color="secondary">
      <ion-label color="light">
        <ion-input label="Contraseña" label-placement="floating" fill="solid" placeholder="**********" ></ion-input>
      </ion-label>
     </ion-item>
     <ion-item color="secondary">
      <ion-label color="light">
        <ion-input label="Confirmarontraseña" label-placement="floating" fill="solid" placeholder="**********" ></ion-input>
      </ion-label>
     </ion-item>
     <ion-button (click)="register()" expand="block" fill="solid" shape="round" color="tertiary">
      <strong>Registrarme</strong>
     </ion-button>
    </ion-card-content>
 


  </ion-card>








</ion-content>
