<ion-content class="ion-padding" color="primary">

        <ion-card-title>Asistencia</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="goToLogin()" expand="block" fill="solid" shape="round" color="secondary">

    </ion-card>
  </div>
