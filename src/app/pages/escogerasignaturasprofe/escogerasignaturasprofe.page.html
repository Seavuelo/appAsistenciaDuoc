<app-encabezado></app-encabezado>

<ion-content>
  <!-- Lista de asignaturas -->
  <ion-card color="primary" class="card">
    <ion-card-header class="ion-text-center">
      <ion-card-title>Seleccione sus AsignaturasğŸ‘‡</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-list lines="none">
    <ion-item *ngFor="let asignatura of asignaturas">
      <ion-label>
        <h2>{{ asignatura.nombre }}</h2>
        <p>ID: {{ asignatura.asignatura_id }}</p>
      </ion-label>
      <ion-checkbox 
        slot="start" 
        [(ngModel)]="asignatura.isSelected">
      </ion-checkbox>
      <ion-button fill="clear" color="danger" (click)="confirmarEliminacion(asignatura.asignatura_id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- BotÃ³n guardar cambios -->
  <ion-footer>
    <ion-button expand="full" color="primary" [routerLink]="['/crearasignaturaprofe']">
      Crear Asignaturas
    </ion-button>
    <ion-button expand="full" (click)="guardarCambios()" color="secondary" class="save-btn">
      Guardar cambios
    </ion-button>
  
  </ion-footer>
</ion-content>
